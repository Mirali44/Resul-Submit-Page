<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="result">
      <p>Your Result</p>
      <div class="round">
        <span class="seven">76</span>
        <span class="of">of 100</span>
      </div>
      <h2 class="Great">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="div1"><img class="img1" src="icon-reaction.svg" alt=""><span class="reaction">Reaction </span><span class="marks">80 </span><span class="hundred">/ 100</span></div>
      <div class="div2"><img class="img2" src="icon-memory.svg" alt=""><span class="memory">Memory </span><span class="marks">92 </span><span class="hundred">/ 100</span></div>
      <div class="div3"><img class="img3" src="icon-verbal.svg" alt=""><span class="verbal">Verbal </span><span class="marks">61 </span><span class="hundred">/ 100</span></div>
      <div class="div4"><img class="img4" src="icon-visual.svg" alt=""><span class="visual">Visual </span><span class="marks">72 </span><span class="hundred">/ 100</span></div>
      <button>Continue</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
